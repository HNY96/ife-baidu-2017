<!DOCTYPE html>
<html lang="en">

<head>
    <title>js练手</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <script src="javascript/main.js"></script>
</head>

<body>
    <div class='flex-container'>
        <form>
            <textarea id='inputNumber' style="margin-bottom: 10px; float: left" placeholder="请输入文本"></textarea>
            <input type="button" id='enterLeft' style="float:left; clear: left" value='左侧入'>
            <input type="button" id='enterRight' style="float:left" value='右侧入'>
            <input type="button" id='exitLeft' style="float:left" value='左侧出'>
            <input type="button" id='exitRight' style="float:left" value='右侧出'>
        </form>
        <div id='showArea'></div>
        <form style="margin-top: 30px;">
            <input type="text" id="searchInput" placeholder="请输入要查询的字符串">
            <input type="button" id="search" value="查询">
        </form>
    </div>
</body>

</html>
